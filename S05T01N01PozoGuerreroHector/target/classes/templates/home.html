<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Branches Index</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Branches</h1>

    <a th:href="@{/branches/addBranchForm}" class="btn btn-primary btn-sm mb-3"> Add Branch </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Branch ID</th>
            <th>Branch Name</th>
            <th>Branch Country</th>
            <th>Type</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="branch : ${branches}">
            <td th:text="${branch.id}"></td>
            <td th:text="${branch.name}"></td>
            <td th:text="${branch.country}"></td>
            <td th:text="${branch.type}"></td>
            <td> <a th:href="@{/branches/update/{id}(id=${branch.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/branches/delete/{id}(id=${branch.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
